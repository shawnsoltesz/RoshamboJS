<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshambo</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Roshambo</h1>
    </header>
    <aside>
      <h3>Reset</h3>
    </aside>
    <main>
      <section class="player1">
        <h2>Player 1</h2>
        <p>Score</p>
        <h3>0</h3>
        <p>Selection:</p>
        <buttons>
          <ul>
            <li class="rock">
              <img
                src="images/rock.png"
                alt="rock"
                style="width: 50px; height: 50px"
              />
            </li>
            <li class="paper">
              <img
                src="images/paper.png"
                alt="paper"
                style="width: 50px; height: 50px"
              />
            </li>
            <li class="scissors">
              <img
                src="images/scissors.png"
                alt="scissors"
                style="width: 50px; height: 50px"
              />
            </li>
          </ul>
        </buttons>
      </section>

      <section class="player2">
        <h2>Player 2</h2>
        <p>Score</p>
        <h3>0</h3>
        <p>Make your selection:</p>
        <buttons>
          <ul class="player2">
            <li class="rock">
              <i class="fa-solid fa-r"></i>
            </li>
            <li class="paper">
              <img
                src="images/paper.jpg"
                alt="paper"
                style="width: 100px; height: 100px"
              />
            </li>
            <li class="scissors">
              <img
                src="images/scissors.jpg"
                alt="scissors"
                style="width: 100px; height: 100px"
              />
            </li>
          </ul>
        </buttons>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
