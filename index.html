<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshambo</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Roshambo</h1>
    </header>
    <aside>
      <strong>Game Rules:</strong> Player 1 selects their throw. Player 2
      selects their throw. Winner declared. Have fun!
    </aside>
    <section class="winner"><h4>Winner Announcement</h4></section>
    <section class="reset-button">
      <button>Reset</button>
    </section>
    <main>
      <section>
        <h2>Player 1</h2>
        <p>Your throw:</p>
        <buttons>
          <ul class="player1">
            <li class="rock">
              <img
                src="images/rock.png"
                alt="rock icon - press to select"
                style="width: 40px; height: 40px"
              />
            </li>
            <li class="paper">
              <img
                src="images/paper.png"
                alt="paper icon - press to select"
                style="width: 40px; height: 40px"
              />
            </li>
            <li class="scissors">
              <img
                src="images/scissors.png"
                alt="scissors icon - press to select"
                style="width: 40px; height: 40px"
              />
            </li>
            <li class="lizard">
              <img
                src="images/lizard.png"
                alt="rock icon - press to select"
                style="width: 40px; height: 40px"
              />
            </li>
            <li class="spock">
              <img
                src="images/spock.png"
                alt="paper icon - press to select"
                style="width: 40px; height: 40px"
              />
            </li>
          </ul>
        </buttons>
      </section>

      <section class="player2">
        <h2>Player 2</h2>

        <p>Your throw:</p>
        <buttons>
          <ul class="player2">
            <li class="rock">
              <img
                src="images/rock.png"
                alt="rock icon - press to select"
                style="width: 40px; height: 40px"
              />
            </li>
            <li class="paper">
              <img
                src="images/paper.png"
                alt="paper icon - press to select"
                style="width: 40px; height: 40px"
              />
            </li>
            <li class="scissors">
              <img
                src="images/scissors.png"
                alt="scissors icon - press to
              select"
                style="width: 40px; height: 40px"
              />
            </li>
            <li class="lizard">
              <img
                src="images/lizard.png"
                alt="rock icon - press to select"
                style="width: 40px; height: 40px"
              />
            </li>
            <li class="spock">
              <img
                src="images/spock.png"
                alt="paper icon - press to select"
                style="width: 40px; height: 40px"
              />
            </li>
          </ul>
        </buttons>
      </section>
    </main>
    <footer>
      <p>
        Built by
        <a href="https://github.com/shawnsoltesz">Shawn Soltesz</a> with
        <i class="fas fa-heart"></i> in St. Petersburg, Florida.
      </p>
      <div class="attribution">
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
